<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
      .swiper {
        width: 600px;
      }
      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }
      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }
    </style>
    <title>Swiper Demo</title>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/1878095/pexels-photo-1878095.jpeg?"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/1864189/pexels-photo-1864189.jpeg?"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/724363/pexels-photo-724363.jpeg?"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/1878095/pexels-photo-1878095.jpeg?"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/1864189/pexels-photo-1864189.jpeg?"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://images.pexels.com/photos/724363/pexels-photo-724363.jpeg?"
            alt=""
          />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./script.js"></script>
</html>
